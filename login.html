    <script>
        // === INCLUDE PARTIALS + INIT APP ===
        function includeHTML() {
            const elements = document.querySelectorAll('[w3-include-html]');
            if (elements.length === 0) {
                initApp();
                initLogin();
                return;
            }

            let loaded = 0;
            elements.forEach(el => {
                const file = el.getAttribute('w3-include-html');
                fetch(file)
                    .then(res => {
                        if (!res.ok) throw new Error(`${file} not found`);
                        return res.text();
                    })
                    .then(data => {
                        el.innerHTML = data;
                        el.removeAttribute('w3-include-html');
                        loaded++;
                        if (loaded === elements.length) {
                            // Wait a bit for DOM to fully update before initializing
                            setTimeout(() => {
                                initApp();
                                initLogin();
                            }, 100);
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        el.innerHTML = `<p style="color:red">Error: ${file}</p>`;
                        loaded++;
                        if (loaded === elements.length) {
                            setTimeout(() => {
                                initApp();
                                initLogin();
                            }, 100);
                        }
                    });
            });
        }

        // === LOGIN FUNCTIONALITY ===
        function initLogin() {
            const form = document.getElementById('loginForm');
            if (!form) return;

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const btn = form.querySelector('.login-btn');
                const btnText = btn.querySelector('.btn-text');
                const btnLoading = btn.querySelector('.btn-loading');
                
                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                btn.disabled = true;
                
                // Simulate authentication (replace with real auth)
                setTimeout(() => {
                    // Reset button state
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    btn.disabled = false;
                    
                    // Show demo message (replace with real redirect)
                    alert('Demo Login: In production, this would authenticate and redirect to the Aviation Suite dashboard.');
                }, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', includeHTML);
    </script>
